<html>
    <head>
        <title>
            reverse string
        </title>
    </head>
    <body>
    <script>
    function reverseString(str) 
    {
    let newString = "";
    for (let i = str.length - 1; i >= 0; i--) 
    {
        newString += str[i];
    }
    return newString;
    }
    const string = prompt('Enter a string: ');
    alert("open console.log");
    const result = reverseString(string);
    console.log(result);
    </script>
    </body>
</html>
